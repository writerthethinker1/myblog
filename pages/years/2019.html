<head>
  <title>{{ page.title }}</title>
  </head>
<div class="post" style="margin-top: -5%">
<h1>2019</h1>

<!--list the posts now-->
{% assign postsByYear =
    site.posts | group_by_exp:"post", "post.date | date: '%Y'" %}
{% assign current_year = 2019 %}
<ul>
{% for post in postsByYear[1].items %}

<li>
  <a href="{{ post.url }}">{{ post.title }}</a>
</li>
{% endfor %}
</ul>
</div>
