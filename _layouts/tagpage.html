---
layout: default
---


<div class="post" style="margin-top: -5%">
<h1>Tag: {{ page.tag }}</h1>
<ul>
{% for post in site.tags[page.tag] %}
<li><a href="{{ site.url }}\{{ post.url }}" style = "color: #32cd32">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
    {{ post.description }}
  </li>
{% endfor %}
</ul>
<hr>
{% include tag_archive.html %}
</div>
