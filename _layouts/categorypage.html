---
layout: default
---

<div class="post" style="margin-top:-5%">
<h1>Category: {{ page.category }}</h1>
<ul>
{% for post in site.categories[page.category] %}
<li><a href="{{ site.url }}/{{ post.url }}" style = "color: #ff8c00">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
    {{ post.description }}
  </li>
{% endfor %}
</ul>
<hr>

{% include category_archive.html %}
</div>
