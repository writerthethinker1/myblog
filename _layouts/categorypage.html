---
layout: default
---

<div class="post" style="margin-top:-5%">
<h1>Category: {{ page.category }} <i class="fas fa-cat"></i></h1>
<ul style="list-style-type:disclosure-closed">
{% for post in site.categories[page.category] %}
<li> <span style="margin-right:2px">{{ post.date | date: "%b %Y" }}</span> <blockquote style="margin-bottom:-10%; display:inline"><a href="{{ site.url }}/{{ post.url }}" style = "color: #ff8c00"><i>{{ post.title }} <i class="fas fa-meteor"></i> </i></a></blockquote><br>
  </li>
{% endfor %}
</ul>
<hr>

{% include category_archive.html %}
</div>
