---
layout: default
---

<div class="about-page">
  <head>
    <title>{{ page.title }}</title>
  </head>
  <div class="about-header">
    {%- if site.moving.avatar_url -%}
    <img class="about-avatar" src="{{ site.moving.avatar_url }}" />
    {%- endif -%} {%- if site.author -%}

    <div class="about-info">
    <h1 style="margin-bottom:-10%">About <i class="fas fa-infinity"></i></h1>
      <div class="about-your-name">
        {{ site.author | escape }}
      </div>
      {%- endif -%} {%- if site.moving.about_you -%}
      <p class="about-description">
        {{ site.moving.about_you | escape }}
      </p>
      {%- endif -%}    </div>
  </div>

  <div class="about-content e-content" itemprop="articleBody" style="font-size:19px">
    {{ content }}
  </div>
</div>
